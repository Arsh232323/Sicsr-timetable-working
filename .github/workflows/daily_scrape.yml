name: Daily Timetable Scraper

on:
  schedule:
    # 19:30 UTC = 1:00 AM IST (Next Day)
    - cron: '30 19 * * *'
  workflow_dispatch: # Keeps the manual button (useful for testing)

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Safety limit so you don't burn free minutes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install firebase-admin requests beautifulsoup4 pytz

      - name: Run Scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python weekly_scraper.py