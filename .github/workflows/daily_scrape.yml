name: Daily Timetable Scraper

on:
  schedule:
    # Runs at 10:00 AM IST (4:30 UTC) and 12:00 AM IST (18:30 UTC)
    - cron: '30 4,18 * * *'
  workflow_dispatch: # Allows manual button click

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # WE ADDED pytz HERE ðŸ‘‡
        run: |
          pip install firebase-admin requests beautifulsoup4 pytz

      - name: Run Scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python weekly_scraper.py